<div class="container">
  <h2>Counseling Session Booking</h2>

  <form id="counselingForm">
    <!-- Step 1 -->
    <div class="form-step active">
      <h3>Step 1: Personal Details</h3>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <button type="button" id="next1">Next</button>
    </div>

    <!-- Step 2 -->
    <div class="form-step">
      <h3>Step 2: Counseling Preferences</h3>
      <select id="counselingType" required>
        <option value="">Select Counseling Type</option>
        <option value="Career">Career</option>
        <option value="Mental Health">Mental Health</option>
        <option value="Relationship">Relationship</option>
        <option value="Other">Other</option>
      </select>
      <select id="counselor">
        <option value="">Preferred Counselor (Optional)</option>
        <option value="Counselor A">Counselor A</option>
        <option value="Counselor B">Counselor B</option>
        <option value="Counselor C">Counselor C</option>
      </select>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <button type="button" id="prev2">Previous</button>
      <button type="button" id="next2">Next</button>
    </div>

    <!-- Step 3 -->
    <div class="form-step">
      <h3>Step 3: Confirm Booking</h3>
      <p id="confirmText"></p>
      <!-- <textarea id="notes" placeholder="Additional Notes / Messages (Optional)"></textarea> -->
      <button type="button" id="prev3">Previous</button>
      <button type="submit">Confirm Booking</button>
    </div>
  </form>
